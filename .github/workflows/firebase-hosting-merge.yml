name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_JSON }}
    steps:
      - uses: actions/checkout@v2
      - run: yarn && npm install --global firebase-tools && yarn build
